<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Template Web Simples</title>
  <style>
    /* Reseta margens e espaçamentos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      padding: 1rem;
      text-align: center;
      color: #fff;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav a {
      color: #fff;
      padding: 1rem;
      text-decoration: none;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #575757;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 2rem;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      background-color: #4CAF50;
      padding: 1rem;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
      left: 0;
    }

    /* Botão de exemplo */
    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Template Simples</h1>
  </header>

  <nav>
    <a href="#secao1">Seção 1</a>
    <a href="#secao2">Seção 2</a>
    <a href="#secao3">Seção 3</a>
  </nav>

  <main>
    <section id="secao1">
      <h2>Seção 1</h2>
      <p>Este é um exemplo de texto para a primeira seção do template.</p>
      <button class="btn" onclick="exibirAlerta()">Clique Aqui</button>
    </section>

    <section id="secao2">
      <h2>Seção 2</h2>
      <p>Este é um exemplo de texto para a segunda seção do template.</p>
    </section>

    <section id="secao3">
      <h2>Seção 3</h2>
      <p>Este é um exemplo de texto para a terceira seção do template.</p>
    </section>
  </main>

  <footer>
    <p>Exemplo de Rodapé &copy; 2025</p>
  </footer>

  <script>
    // Exemplo simples de JavaScript
    function exibirAlerta() {
      alert("Olá! Você clicou no botão.");
    }
  </script>
</body>
</html>
